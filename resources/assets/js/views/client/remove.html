<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">

            <h1>Remove Client</h1>
            <hr>
            <h2>{{ client.name }}</h2>
            <h3>{{ client.responsible }} - {{ client.email }}</h3>
            <h4>{{ client.phone }}</h4>
            <address>
                {{ client.address }}
            </address>
            <div>
                <p>{{ client.obs }}</p>
            </div>
            <hr>
            <div>
                <p>Do you really wanna remove this client?</p>
                <button class="btn btn-danger btn-sm" ng-click="remove()">
                    Delete
                </button>
            </div>

        </div>
    </div>
</div>
